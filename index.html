<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo copia.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <img class="app-logo" src="./img/Logo.png" alt="logo Toboolist">
        <h1 class="app-title">Toboolist</h1>
    </header>
    <!-- app body -->
    <main>
        <nav class="container">
            <button class="task-button">Add Task</button>
            <button class="selection-button">Add Section</button>
        </nav>
        <div class="container">
            <h4> &#9662; New Task</h4>
            <div class="circle circle-done"> &check; </div>
            <span>Quarterly Newsletter</span>
            <span class="tag blue-tag" >Editorial</span>
        </div>
        

    </main>
    <!-- /app body -->
    
</body>
</html>
